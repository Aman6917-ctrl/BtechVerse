<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BTechVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <meta name="env-FIREBASE_API_KEY" content="AIzaSyAfXDF2MOkPXudbI10oKeOYugDz3GwREa4">
    <meta name="env-FIREBASE_PROJECT_ID" content="btechverse-c469b">
    <meta name="env-FIREBASE_APP_ID" content="145554824271:web:345ce29491d664e1d29e3a">
</head>
<body class="min-h-screen relative">
    <!-- Animated Background -->
    <div class="fixed inset-0 bg-gradient-to-br from-slate-800 via-indigo-800 to-purple-800">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <!-- Floating particles -->
        <div class="particles-container absolute inset-0">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4 py-8">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-12 logo-section">
                <div class="logo-container inline-block relative">
                    <h1 class="text-6xl font-black text-white mb-4 logo-text">BTechVerse</h1>
                    <div class="logo-glow absolute inset-0 blur-xl opacity-50"></div>
                </div>
                <p class="text-xl text-gray-300 subtitle">Join thousands of BTech students today!</p>
        </div>

        <!-- Signup Form -->
            <div class="glass-card p-6 md:p-8 rounded-3xl backdrop-blur-xl bg-white/10 border border-white/20 shadow-2xl">
                <h2 class="text-3xl font-bold text-white mb-8 text-center form-title">Create Account</h2>
            
            <form id="signupForm" class="space-y-6">
                    <div class="form-group">
                        <label for="fullName" class="block text-sm font-medium text-gray-300 mb-3 label">Full Name</label>
                        <div class="input-container relative">
                    <input type="text" id="fullName" name="fullName" required 
                                   class="w-full px-4 py-4 bg-white/10 border border-white/30 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm"
                           placeholder="Enter your full name">
                            <div class="input-glow absolute inset-0 rounded-xl opacity-0 transition-opacity duration-300"></div>
                        </div>
                </div>

                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-3 label">Email Address</label>
                        <div class="input-container relative">
                    <input type="email" id="email" name="email" required 
                                   class="w-full px-4 py-4 bg-white/10 border border-white/30 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm"
                           placeholder="Enter your email">
                            <div class="input-glow absolute inset-0 rounded-xl opacity-0 transition-opacity duration-300"></div>
                        </div>
                </div>

                    <div class="form-group">
                        <label for="branch" class="block text-sm font-medium text-gray-300 mb-3 label">Branch</label>
                        <div class="input-container relative">
                    <select id="branch" name="branch" required 
                                    class="w-full px-4 py-4 bg-white/10 border border-white/30 rounded-xl text-white focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm">
                                <option value="" class="bg-slate-800 text-white">Select your branch</option>
                                <option value="CSE" class="bg-slate-800 text-white">Computer Science Engineering</option>
                                <option value="AIML" class="bg-slate-800 text-white">AI & Machine Learning</option>
                                <option value="Data Science" class="bg-slate-800 text-white">Data Science</option>
                                <option value="Cyber Security" class="bg-slate-800 text-white">Cyber Security</option>
                                <option value="ECE" class="bg-slate-800 text-white">Electronics & Communication</option>
                    </select>
                            <div class="input-glow absolute inset-0 rounded-xl opacity-0 transition-opacity duration-300"></div>
                        </div>
                </div>

                    <div class="form-group">
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-3 label">Password</label>
                        <div class="input-container relative">
                        <input type="password" id="password" name="password" required 
                                   class="w-full px-4 py-4 bg-white/10 border border-white/30 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm"
                               placeholder="Create a strong password">
                            <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors duration-300">
                                <i class="fas fa-eye text-lg"></i>
                        </button>
                            <div class="input-glow absolute inset-0 rounded-xl opacity-0 transition-opacity duration-300"></div>
                    </div>
                        <p class="text-sm text-gray-400 mt-2">Password must be at least 6 characters long</p>
                </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-3 label">Confirm Password</label>
                        <div class="input-container relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                                   class="w-full px-4 py-4 bg-white/10 border border-white/30 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm"
                               placeholder="Confirm your password">
                            <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors duration-300">
                                <i class="fas fa-eye text-lg"></i>
                        </button>
                            <div class="input-glow absolute inset-0 rounded-xl opacity-0 transition-opacity duration-300"></div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required 
                               class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 bg-white/10">
                        <label for="terms" class="ml-3 text-sm text-gray-300">
                            I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms of Service</a> and 
                            <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" id="signupBtn" 
                            class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 relative overflow-hidden">
                        <span class="relative z-10" id="signupBtnText">Create Account</span>
                        <div id="signupSpinner" class="hidden absolute inset-0 flex items-center justify-center">
                            <i class="fas fa-spinner fa-spin text-xl"></i>
                    </div>
                        <div class="btn-glow absolute inset-0 opacity-0 transition-opacity duration-300"></div>
                </button>
            </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-300">
                    Already have an account? 
                        <a href="login.html" class="text-indigo-400 hover:text-indigo-300 font-semibold transition-colors duration-300">Sign in here</a>
                </p>
            </div>

                <div class="mt-6 text-center">
                    <a href="index.html" class="text-gray-400 hover:text-white text-sm transition-colors duration-300 inline-flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Home
                </a>
            </div>
        </div>

        <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-6 glass-card bg-red-500/20 border border-red-400/30 text-red-200 px-6 py-4 rounded-xl backdrop-blur-xl">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-xl"></i>
                </div>
                <div class="ml-3">
                        <p id="errorText" class="font-medium"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
        // GSAP Animations
        gsap.registerPlugin(TextPlugin);

        // Initialize animations on page load
        document.addEventListener('DOMContentLoaded', function() {
            initAnimations();
            initParticles();
            initFormInteractions();
            
            // Check if user is already logged in
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'index.html';
            }
        });

        function initAnimations() {
            // Set initial states
            gsap.set('.logo-text', { opacity: 0, y: -50, scale: 0.8 });
            gsap.set('.subtitle', { opacity: 0, y: 30 });
            gsap.set('.glass-card', { opacity: 0, y: 50, scale: 0.9 });
            gsap.set('.form-group', { opacity: 0, x: -30 });
            gsap.set('.particle', { opacity: 0, scale: 0 });

            // Create timeline
            const tl = gsap.timeline();

            // Animate logo
            tl.to('.logo-text', {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 1.2,
                ease: "back.out(1.7)"
            })
            .to('.logo-glow', {
                opacity: 0.3,
                duration: 0.5
            }, "-=0.8")
            .to('.subtitle', {
                opacity: 1,
                y: 0,
                duration: 0.8,
                ease: "power2.out"
            }, "-=0.6")
            .to('.glass-card', {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 1,
                ease: "power2.out"
            }, "-=0.4")
            .to('.form-group', {
                opacity: 1,
                x: 0,
                duration: 0.6,
                stagger: 0.2,
                ease: "power2.out"
            }, "-=0.6")
            .to('.particle', {
                opacity: 1,
                scale: 1,
                duration: 1,
                stagger: 0.1,
                ease: "power2.out"
            }, "-=0.8");

            // Continuous particle animation
            animateParticles();
        }

        function initParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                // Random positioning
                gsap.set(particle, {
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    scale: Math.random() * 0.5 + 0.5
                });
            });
        }

        function animateParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                gsap.to(particle, {
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    duration: Math.random() * 10 + 10,
                    ease: "none",
                    repeat: -1,
                    delay: index * 0.5
                });
            });
        }

        function initFormInteractions() {
            // Input focus animations
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    gsap.to(this.parentElement.querySelector('.input-glow'), {
                        opacity: 0.3,
                        duration: 0.3
                    });
                    gsap.to(this, {
                        scale: 1.02,
                        duration: 0.3
                    });
                });

                input.addEventListener('blur', function() {
                    gsap.to(this.parentElement.querySelector('.input-glow'), {
                        opacity: 0,
                        duration: 0.3
                    });
                    gsap.to(this, {
                        scale: 1,
                        duration: 0.3
                    });
                });
            });

            // Button hover animations
            const signupBtn = document.getElementById('signupBtn');
            signupBtn.addEventListener('mouseenter', function() {
                gsap.to(this.querySelector('.btn-glow'), {
                    opacity: 0.2,
                    duration: 0.3
                });
            });

            signupBtn.addEventListener('mouseleave', function() {
                gsap.to(this.querySelector('.btn-glow'), {
                    opacity: 0,
                    duration: 0.3
                });
            });
        }

        // Toggle password visibility with animation
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            // Animate icon rotation
            gsap.to(icon, {
                rotation: 180,
                duration: 0.3,
                ease: "power2.out"
            });
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            // Animate icon rotation
            gsap.to(icon, {
                rotation: 180,
                duration: 0.3,
                ease: "power2.out"
            });
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission animation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const signupBtn = document.getElementById('signupBtn');
            const signupBtnText = document.getElementById('signupBtnText');
            const signupSpinner = document.getElementById('signupSpinner');
            
            // Animate button state change
            gsap.to(signupBtn, {
                scale: 0.95,
                duration: 0.1,
                yoyo: true,
                repeat: 1
            });
            
            // Show loading state
            gsap.to(signupBtnText, {
                opacity: 0,
                duration: 0.3
            });
            gsap.set(signupSpinner, {
                display: 'flex',
                opacity: 0
            });
            gsap.to(signupSpinner, {
                opacity: 1,
                duration: 0.3
            });
        });

        // Error message animation
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            
            gsap.set(errorDiv, {
                display: 'block',
                opacity: 0,
                y: -20,
                scale: 0.9
            });
            
            gsap.to(errorDiv, {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 0.5,
                ease: "back.out(1.7)"
            });
        }

        // Hide error message
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            gsap.to(errorDiv, {
                opacity: 0,
                y: -20,
                scale: 0.9,
                duration: 0.3,
                onComplete: () => {
                    errorDiv.style.display = 'none';
                }
            });
        }

        // Resize handler for particles
        window.addEventListener('resize', function() {
            animateParticles();
        });
    </script>
</body>
</html>
